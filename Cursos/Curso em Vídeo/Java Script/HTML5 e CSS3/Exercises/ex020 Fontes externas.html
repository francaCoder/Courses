<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face { /* Importar uma fonte específica que foi baixada (Dafont.com) */
            /* O certo é colocar as fontes baixadas dentro de outra pasta, se for fazer isso, temos que colocar o "nomeDaPasta/nomeDaFonte" no URL */
            font-family: 'Love';
            src: url('Love Larry.otf') format('opentype'), url('Love Larry.ttf') format('trutype'); 
            font-weight: 1em;
            font-style: normal;
            /*
            Tipos de formatos
            Opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetype-aat(Apple advanced typography)
            svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>   
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati deleniti fugit, doloremque, nulla eum recusandae autem cumque sed quasi aliquam rem nobis quas omnis reiciendis sapiente commodi labore nemo laudantium.</p>
</body>
</html>
