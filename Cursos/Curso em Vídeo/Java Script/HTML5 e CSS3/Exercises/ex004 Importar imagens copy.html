<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar imagens</title>
</head>
<body>
    <h1>Testando cargas das imagens</h1>
    <p>A imagem importada tem que estar na mesma pasta que o arquivo HTML, em sub pastas ou imagens externas através de links, e o comando que tem que ser usado é:</p>
    <img src="nomedafoto.extesão" alt="Texto alternativo para a foto">
    <img src="nomedapasta/nomedafoto.extensão" alt="Texto alternativo"> <!--Para sub pastas-->
    <img src="Url da foto" alt="Texto alternativo"> <!--Importando fotos por links/Url-->
    
</body>
</html>
