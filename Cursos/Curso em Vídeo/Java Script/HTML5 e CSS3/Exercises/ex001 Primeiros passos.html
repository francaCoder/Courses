<!DOCTYPE html> <!-- Documento do tipo html-->
<html lang="pt-br"> <!--Linguagem-->
<head> <!--Parte de configurações-->
    <meta charset="UTF-8"> <!--Compatibilidade com utf 8 (Acentuação , ç , emojis, etc)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Vai cobrir o site todo e aparecer na escala normal-->
    <title>Meu primeiro exercício</title> <!--Título da aba do navegador-->
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- H1 = Título-->
    <p>Essse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- P = Parágrafo-->
    <hr> <!-- Horizontal rool, linha horizontal, essa tag não tem fechamento-->
    <p>Este é um momento único, estou criando um site.</p>
</body>
</html>
