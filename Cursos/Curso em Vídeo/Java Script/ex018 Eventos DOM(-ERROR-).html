<body>
    <div id = "area"> <!-- onclick = "clicar()" onmouseenter = "entrar()" ommouseout = "sair()"-->
        interaja....  <!-- Ficaria a mesma coisa, s처 que n찾o precisaria adicionar os eventos na var a-->
        <!-- S처 que a f처rmula na frente da dinv pega memoria do html e no script pega do javaScript-->
    </div>        

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click" , clicar)
        a.addEventListener("mouseenter" , entrar)
        a.addEventListener("mouseout" , sair)
        
        function clicar() {
        a.innerText = "Clicou!"
        a.style.background = "green"
        }
        function entrar() {
        a.innerText = "Entrou!"
        a.style.background = "blue"
        }
        function sair() {
        a.innerText = "Saiu!"
        a.style.background = "red" 
        }
        // Vai mudar o texto e o fundo quadrado do site
    </script>
        
</body>
