<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais do CSS, usando para "To top"*/
            height: 100%;

        }
        body{ /* BG Image te dá o parâmetro de gradiente, escolha a direção e as cores */
            background-image: linear-gradient(to top, #79499D, #AB3897, #CE1E83, #EA2046, #F0542E);
            /* To right, left, top, bottom */
            /* Podemos usar Radial gradient, e também colocar porcentagem depois das cores para determinar o tamanho delas no gradiente */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
