<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
/*
# = id
. = Class
: pseudo class
:: pseudo element
> = Children
*/

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: blue;
            text-decoration: none; /* Tire o negrito */
            font-weight: bold;
        }

        a:visited{ /* Se for visitado , eu quero que fique escuro */
            color: black;
        }

        a:hover{
            color: red;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::before{ /* Podemos usar símbolos do HTML */
            content: "> ";
        }
        a::after{ /* Pseudo elementos te, 2 dois ponteos ::    -> Depois de todos os elementos, avise que é um link  */
            content: " [LINK] <";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        /* Poderia deixar só um link especial com essas setinhas, só colocando o link dentro de uma class especial */
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li> <a href="https://gustavoguanabara.github.io" target="_blank" > 
        Repositório do GitHub</a> </li>
        <li> <a href="https://youtube.com/cursoemvideo" target="_blank">
        Canal youtube</a> </li>
        <li> <a href="https://www.cursoemvideo.com" target="_blank" >
        Site Curso em vídeo</a> </li>
    </ul>
    
</body>
</html>
