<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajador</title>
    <style>
        body{
            background-color: black;
            color: red; 
            font: bold 15pt arial;
        }
        input{
            font: bold 10pt arial;
            width: 120px;
        }
        
    </style>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Digite o nome do seu país: <input type="text" name="txtpais" id="txtpais">  
    <input type="button" value="Descobrir" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir() {
            var txtp = window.document.getElementById("txtpais")
            var res = window.document.getElementById("res")
            var pais = (txtp.value)
            res.innerHTML = `Seu país é ${pais}<br/>`
            var mp = (pais.toUpperCase())
                if (mp == "BRASIL") {
                    res.innerHTML += "Você é brasileiro karaiu"    
                } else{
                    res.innerHTML += "Pra gringo é mais caro mermo"
                }
        }
    </script>
</body>
</html>
