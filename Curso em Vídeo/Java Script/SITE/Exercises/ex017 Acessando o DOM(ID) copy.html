<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title> <!-- Document Object Model-->
    <style>
        body {
            background-color: rgb(37, 50, 168);
            color: white;
            font: normal 18pt arial
        }
    </style>
</head>

<body>
    <h1 id="éNada">Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p> <!-- O Strong serve pra deixar em negrito-->
    <div id="msg"> Clique em mim</div>
    <div id="dois"> Exemplo </div>
    <script>
        window.document.write("Olá mundo <br/>") //Break roll
        // Podemos selecionar por marca, id, nome, classe e seletor
        //id
        let corpo = window.document.body.style
        let p1 = window.document.getElementsByTagName("p")[1] //Primeiro parágrafo
        let d = window.document.getElementById("msg")
        d.style.background = "green"
        d.innerText = "Estou aguardando..." // Mudei "Clique em mim para essa frase"
        window.document.getElementById("dois").innerText = "Salve" // Código completo sem criar var/let
        corpo.background = "black"
        window.document.getElementById("éNada").innerText = "Tirulo"

        //Com --name,class-- é o mesmo princípio
    </script>
</body>

</html>
