<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
    <style>
        body{
            background-color: rgb(189, 83, 83);
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá ${nome} , seu nome tem ${nome.length} letras <br/>`) // o comando <br/> Quebra a linha (Break rool)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
