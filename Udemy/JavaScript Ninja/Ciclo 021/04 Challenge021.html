<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge021</title>
</head>
<body>
    <input type="text" value="0" data-js="timer">
    <button data-js="start">Start</button>
    <button data-js="stop">Stop</button>
    <button data-js="reset">Reset</button>
    
    <script>

        (function(win, doc){
            'use strict'

            /* 
            The today's challenge is a little project: A Stopwatch.
            The rules for create of stopwatch are the following:
            1 - Create a field 'input' of type 'text', and start it from 0. He will be our stopwatch.
            2 - Create 3 buttons for the actions of stopwatch: Start, Stop and Reset.
            3 - When clicking on Start, the stopwatch must be incremented by 1 at 1 for each second
            4 - When clicking on stop, the stopwatch must stop of count
            5 - When clicking on Reset, the stopwatch must reset and stop of count

            Use the attribute "data-'js' " for rename the fields of buttons. You can use the name that think better, since he be a semantic, your name must be according with what he do
            */

            let $timer = doc.querySelector("[data-js='timer']")
            let $start = doc.querySelector("[data-js='start']")
            let $stop = doc.querySelector("[data-js='stop']")
            let $reset = doc.querySelector("[data-js='reset']")
            let interval

            $start.addEventListener('click', startTimer, false)
            $stop.addEventListener('click', stopTimer, false)
            $reset.addEventListener('click', resetTimer, false)    

            function startTimer() {
                    $timer.value = +$timer.value + 1  
                    interval = setTimeout(startTimer, 1000)
            }
                
            function stopTimer() {
                    clearTimeout(interval)
            }

            function resetTimer() {
                $timer.value = 0
                stopTimer()
            }
            






        })(window, document)

    </script>

</body>
</html>
