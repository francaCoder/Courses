<!--
    header

    - onde ultilizar?
        - No início da página, é visto como um header global
        - Pode ser usados dentro de outros elementos, como o section
        - não posso colocar um header dentro do header ou do footer

        - Posso usar multiplos headers
        - não possui atributos específicos
-->

<body>
    
    <header>
        logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>Para falar mais da seção</p>
        </header>
    </section>

    <section>
        <header>
            <p>Segundo header</p>
        </header>
    </section>

</body>
