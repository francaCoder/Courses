<style>

    .box {
        display: flex;
        border: 1px dashed red;
    }

    .box div {
        border: 1px solid;
    }

    /*O order já é 0 por padrão quando a caixa é flex*/

    .box div:nth-child(1) {
        order: 1;
    }

    .box div:nth-child(2) {
        order: -5;
    }

    .box div:nth-child(3) {
        order: -4;
    }

    .box div:nth-child(4) {
        order: 20;
    }

</style>

<div class="box">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
</div>
