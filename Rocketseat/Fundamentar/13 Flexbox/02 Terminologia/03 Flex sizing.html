<!-- Flex sizing
    - Altera o wigth/height dos elementos para preenchimento dos espaÃ§os do flex container 

    Se ajusta conforme a tela para continuar preenchendo tudo
-->

<style>

    .container {
        display: flex;
        border: 1px solid red;
        height: 80vh;
    }

    .item {
        background-color: gray;
        border: 1px solid;
        flex: 1; /*Preenche todo o container com o flex sizing*/
    }

</style>

<body>
    
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
