<style>

    .box {
        display: flex;
        flex-wrap: wrap;
        /* Vai criar novas linhas se for necessário */
        justify-content: center;

        border: 1px dashed red;
    }

    .box div {
        border: 1px solid;

        width: 190px;
    }

</style>

<body>
    
    <!-- Flex-wrap
        - É a capacidade que o flex tem de usar múltiplas linhas
        - Cada nova linha, um novo flex container -->

    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>


</body>
