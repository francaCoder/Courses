<style>

    .box {
        display: flex;
        flex-direction: column;
        height: 150px;

        justify-content: space-evenly;

        border: 1px dashed red;
    }

    .box div {
        border: 1px solid black;
    }

</style>

<body>
    
    <!-- Justify-content
        - Alinhamento dos elementos dentro do container
        - Distribuição dos elementos 
    
    
        Valores:
            - flex-start
            - flex-end
            - center
            - space-around
            - space-between
            - space-evenly
    -->

    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

</body>
