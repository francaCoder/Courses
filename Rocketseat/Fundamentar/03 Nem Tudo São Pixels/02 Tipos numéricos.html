<!--
    Tipos numéricos

    <integer>    Números inteiros como -10 ou 223
    <number>     Número decimal -2.3 ou 0.24
    <dimension>  É um <number> com uma unidade junto: 90deg, 2s, 8px
    <porcentagem> representa a fração de outro numero


    Unidades comuns
    
    <length>     unidades em distância: px, em, vw
    <angle>      representa um angulo: deg, rad, 0.25turn
    <time>       representa um tempo: s, ms
    <resolution> representa resoluções para dispositivos: dpi
-->
