<!--
    use a tag vídeo

    - src
    - controls
        se não funcionar
        - Fallback content (esse browser não suporta o vídeo, baixe-o aqui)
        - E podemos alterar usando a tag type e o source colocando outra extensão de vídeo
-->

<body>
    <!--
        Podemos colocar aqui algumas propriedades como

        width=""
        height=""
        autoplay (já começa tocando o vídeo)
        preload (já vai baixando o vídeo antes mesmo da pessoa clicar nele)
            metadata - só carregue as informações principais
            none - não faça o preload
        loop
        muted - se deve ou não começar mutado
        poster="" - posso colocar alguma imagem de fundo no vídeo antes dele começar
    -->
    <video src="link_de_onde_está_o_video"></video>
</body>
