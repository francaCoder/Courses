<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <figure>

        <a href="https://google.com">
            <img src="https://source.unsplash.com/random" 
            alt="Imagem de title"
            title="Imagem da página"
            height="250px">
        </a>
        
        <figcaption>Colocar um título na página</figcaption>
        <!-- Agora nosso html (através dessa tag) já entende (de forma semântica) que esse título faz referência à image acima->

    </figure>
    
</body>
</html>
