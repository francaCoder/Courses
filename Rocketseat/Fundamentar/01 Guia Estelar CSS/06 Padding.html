<!--
    O padding é o preenchimento interno do elemento

    top, left, bottom, left, assim como o margin

    e também as shorthands funcionam da mesma maneira

    Pode causar diferença na largura de um elemento
-->


<style>
    * {
        margin: 0;
    }

    div , section{
        font-size: 18pt;
        border: 1px solid red;
        padding: 20px;
    }
</style>

<body>
    <div>margin</div>

    <section>Elemento abaixo</section>
</body>
