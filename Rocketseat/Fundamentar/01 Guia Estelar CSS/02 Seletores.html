 <!--
    Conecta um elemento HTML com o CSS

    Temos o seletor global - *
    ID Selector #div #p
    Class selector .div .p
    etc
 -->

 <style>
    * {
        margin: 0%;
    }

    #container {
        width: 200px;
    }

    .m-40 {
        margin: 40px;
    }

    h1, h2 {
        color: red;
        font-size: 60px;
        background-color: gray;
    }

 </style>


 <div id="container" class="m-40">
    <h1>Título</h1>
    <h2>Subtítulo</h2> <!-- Vamos aplicar as mesmas propriedades de h1 no h2 apenas colocando a vírgula no css e colocando essa nova tag-->
 </div>
