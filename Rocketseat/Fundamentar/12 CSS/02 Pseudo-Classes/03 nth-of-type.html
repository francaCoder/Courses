<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* article p:first-child { */
        article p:nth-of-type(1) {
            color: red;
            font-weight: bold;
        }
         /* Dos tipos de P dentro do article, em qual você quer aplicar essas características? */

    </style>
</head>
<body>
    
    <article>
        <h3>Palavras bonitas</h3>
        <p>Gratidão</p>
        <p>Esperança</p>
        <p>Fé</p>
    </article>

</body>
</html>
