<!--
    Block
        Ocupa toda a linha, colocando o próximo elemento abaixo dele

        width e height são respeitados

        padding, margin, border, irão funcionar normalmente

    inline
        Elemento ao lado do outro
        
        Width e height não funcionam

        Somente valores horizontais de margin, paddin e border
-->

<style>

    div#line {
        height: 100px;
        border: 4px solid red;
        width: 10px;

        /*Queria que a div fosse inline */
        display: inline; /* Pronto :) */
    }

    span#line {
        height: 100px; /*Não respeita a altura e nem a largura*/
        border: 4px solid green;
        width: 10px;
        /* Agora eu queria que o display fosse block */
        display: block; /* Pronto */
    }

</style>

<body>
    
    <div>Um conteúdo</div><div>Outro conteúdo</div>
    <!-- Ao colocar isso eu penso que o elemento deveria ficar ao lado, mas não fica, porque ele não é inline e empurra o outro elemento para baixo -->

    <p>Um <strong>texto</strong> qualquer</p> <!-- Strong, span...são tags inline -->

    <div id="line">
        block
    </div>

    <span id="line">
        inline
    </span>

</body>
