<!--
    <input type="password">

    - colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do user agent

    Porém nós conseguimos controlar muito esse campo através dos atributos:

    - minlength / maxlength
        Limita a quantidade de caracteres, são atributos de validação

    - pattern
        * Muito poderoso pois vai usar expressões regulares para validar o campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: Queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            *pattern="[0-9a-fA-F]{4,8}"


-->

<form action="">

    <input type="password"
        minlength="4"
        maxlength="8" 
        size="5"
    > <!-- Limita os caracteres e o size mostra de maneira intuitiva ao usuário que aquele campo vai receber poucos caracteres -->
    <button type="submit">Enviar</button>

    <br>

    <input type="text" 
        pattern="0-9a-fA-F{4,8}"
        size="5"
        placeholder="A senha"
        required
        inputmode="numeric"
        autocomplete="on"
    > <!-- Para modificar a mensagem de erro basta eu colocar a tag <title> e escrever a nova mensagem-->
    <!-- O required deixa ele obrigatório também -->    
    <!-- o inputmode já abre o teclado numérico no celular do usuário -->
    <!-- O autocomplete pega uma senha que eu já tenha cadastrada naquele site ou sugere uma nova, ou posso colocar o new-password de primeira ou off para desabilitar sugestões -->
    <button type="submit">Enviar</button>

</form>
