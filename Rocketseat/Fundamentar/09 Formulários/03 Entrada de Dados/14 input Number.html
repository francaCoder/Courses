<!--
    Permite que a gente dê números como forma de entrada

    não permite texto
     
    atributos
    - min/max
    - step


-->
<datalist id="numeroslist">
    <option>100</option>
</datalist>

<form action="">
    <input type="number" 
    min="2"
    max="89"
    step="10"
    list="numeroslist"
    >
    <button>Enviar</button>
</form>
