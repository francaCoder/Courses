<!--
    Foi feito para selecionar uma única opção de um grupo de opções

    atributos essenciais
    - checked
        qual campo foi marcado
    - value
        qual o valor dele
-->

<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">Sim</label>
    <input type="radio" id="yep" name="coffee" value="yes">

    <label for="nono" name>Não</label>
    <input checked type="radio" name="coffee" id="nono" value="no">
</fieldset>
