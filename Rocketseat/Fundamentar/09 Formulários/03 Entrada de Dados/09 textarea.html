<!--
    Textarea
    - Muito Ãºtil para textos com mais de uma linha

    Atributos
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap
    - outros comuns aos inputs

-->


<label for="message">Mensagem</label>
<textarea name="message"            
    id="message" 
    cols="30" 
    rows="10"
    minlength="4"
    maxlength="100"
    wrap="soft"
>
</textarea>

<!-- o id vai servir para identificar o nosso textarea e relacionar ele com outro label -->

<!-- colunas e linhas definem o tamanho do nosso textarea -->
