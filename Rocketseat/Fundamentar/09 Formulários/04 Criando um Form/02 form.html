<!--
    Criando um formulário de contato com 3 campos: nome, email, mensagem

    após isso um botão de enviar
-->

<form action="">
    <fieldset>
        <legend >Contato</legend>

        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input type="text" id="email">
        <br><br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="mensagem" id="message" cols="19" rows="6"></textarea>
        <br><br>
        <button type="submit">Enviar</button>

    
</form>
