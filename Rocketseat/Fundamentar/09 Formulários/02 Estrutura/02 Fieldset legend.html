<!--
    Utilizada para agrupar informações.

    <Fieldset>
        - Agrupamento de campos que tenham o mesmo propósito
        - Semântico
        - Acessibilidade

    Atributos Especiais
    - Disable
        - Desabilita todos os elementos internos
        - Não serão enviados ao submeter esse formulário
    - Form
        - O id de um formulário ao qual esse fieldset pertence
        - Não precisa estar dentro do formulário
    - Name
        - Nome do grupo

    <legend>
        - Nome do agrupamento
        - Primeiro elemento do fieldset
-->

<form action="">
    <fieldset> <!-- Poderia colocar o disabled ou o form, pegando o id de outro form já que essa tag fieldset estaria fora desse form-->
        <legend>Contato</legend>

        <label for="">Nome

        </label>
        <input type="text">
    </fieldset>
</form>
