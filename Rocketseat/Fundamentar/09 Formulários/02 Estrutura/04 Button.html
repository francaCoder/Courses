<!-- É usado para enviar os formulários mas também pode ter outras funcionalidades.

    Atributos comuns
    - Type
        - Submit (para enviar)
        - Reset (para resetar o form)
        - Button (alguns navegadores vão entender que também para enviar)
    - Autofocus
    - Disabled
    - Name
    - Value
    - Form

-->

<button type="submit">
    enviar
</button>

<form action="">
    <!-- reset -->
    <input type="text" value="">
    <button type="reset">Limpar</button>
</form>

<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar Form</button>
