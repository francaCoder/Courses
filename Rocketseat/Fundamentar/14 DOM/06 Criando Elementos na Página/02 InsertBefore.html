<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Meu blog</h1>
    </header>

    <script>
        // Agora eu tenho um caso específico onde eu quero adivionar esse div entre o <Header> e o <script>

        const div = document.createElement("div")

        const body = document.querySelector("body")

        const script = document.querySelector("body script")

        body.insertBefore(div, script)
        // elemento que eu quero inserir e a tag de referência
        // Ou podemos usar como referência a tag anterior colocando o nextElementSibling
        // Simulando um insertAfter

        div.innerText = "Olá dev"

        
        

    </script>
    
</body>
</html>
