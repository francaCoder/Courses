<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 onclick="print()">Meu Blob</h1>
    </header>

        <!-- double click
        on drag
        mouse over -->

    <script>
        // Quando eu clicar no h1 vai ser exibido isso no console
        // Temos que colocar o atributo on dentro do elemento e depois escolher o evento
        // Integramos o evento com o JS

        function print() {
            console.log("Print")
        }
    </script>

</body>
</html>
