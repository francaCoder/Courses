<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Meu Blob</h1>
    </header>

    <script>
        // Adicionando eventos pelo JS

        const h1 = document.querySelector("h1")

        h1.addEventListener("mouseover", print)

        function print() {
            h1.style.color = "red"
            console.log("passou")
        }

        // Podemos tambem fazer:
        // h1.onclick = função
        // Mas atribuindo diretamente não tem como a gente fazer outro evento em outro momento

    </script>
    
</body>
</html>
