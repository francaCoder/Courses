<!-- 
    Cascata - Seu código CSS será lido linha por linha, de cima para baixo

    levando em consideração:
    1- Origem do estilo
    2- Especificidade
    3- Importância

    O CSS inline é mais forte do que a tag style, e ela é mais forte que a tag link
    
    Inline > tag style > link

    Especificidade:
    é um calculo matemático, onde, cada tipo de seletor e origem do estilo possuem valores a serem considerados.

    Se eu colocar um seletor * mesmo embaixo do seletor de elementos, ele vai priorizar o *, porque a força dele é 0 e a do seletor de elementos é 1
    tipo como se fosse aquele Z-index, quando você coloca 1 ele fica em cima do 0

    0 - Seletor universal
    1 - Element selector e pseudo-elements (::before, after, hover....)
    10 - Class e atributte selector
    100 - Id selector
    1000 - Inline

    importância
    Evitar o uso
    não é considerado uma boa prática
    Colocando o !important dentro do style, aí ele vai ser considerado o mais importante
    Geralmente usamos em uma biblioteca somente quando não estamos conseguindo alterar o css de lá
 -->
