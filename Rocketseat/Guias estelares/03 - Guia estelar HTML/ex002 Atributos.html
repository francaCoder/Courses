<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <h1>Atributos mais utilizados</h1>
    <div class="carrinho" contenteditable="true"> <!-- Class - usamos para acessar os elementos com o mesmo nome de class lá no CSS e no JavaScript.
    Contenteditable - Nos deixa editar o conteúdo
    -->
    </div>
    <div class="carrinho" hidden> <!-- O hidden esconde a tag --> 

    </div>
    <div id="principal"> <!-- O Id é mais específico, eu não posso colocar o mesmo nome em outro elemento -->

    </div>
    <div style="background-color: aqua;"> <!-- Podemos também colocar o style dentro da tag, mas não é recomendável -->

    </div>
    <div id="tab"> <!-- Tabindex - Permite que o usuário navegue entre elementos apenas utilizando a tecla tab -->
        <div tabindex="1">conteúdo</div>
        <div tabindex="2">conteúdo</div>
        <div tabindex="3">conteúdo</div>
    </div>
    <div title="Definir um título"> <!-- É como se fosse um texto alternativo no mouseover -->
        conteúdo
    </div>
    
</body>
</html>
