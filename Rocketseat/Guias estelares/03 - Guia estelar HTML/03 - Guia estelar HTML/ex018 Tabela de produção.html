<!--
     2 lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupando por nome dos produtos
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup> <!-- Serve para agrupar as colunas -->
        <col>
        <col span="2" style="background-color: red;"> 
        <col span="2" style="background-color: blue;">
        <!-- Temos que fazer eles ocuparem as respectivas linhas também, só precisa do span porque já temos o col na frente  -->
    </colgroup>

    <thead>
        <tr> <!-- Linha -->
            <th rowspan="2"></th> <!-- Vazio , ocupe duas linhas-->
            <th colspan="2" scope="colgroup"> Loja 1</th>
            <th colspan="2" scope="colgroup">Loja 2</th>
            <!-- Temos que colocar o scope colgroup para definir que as lojas tem um agrupamento de coluna, isso para ajudar os leitores de tela -->
        </tr>

        <tr>
            <th scope="col">Produzidos</th> <!-- Colunas -->
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <!-- colunas -->
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
</body>
</html>
