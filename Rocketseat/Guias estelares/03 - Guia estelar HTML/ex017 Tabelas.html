<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <h2>Prós</h2>
    <p>Uma tabela tem linhas e colunas, ela possibilita uma boa leitura e entendimento de dados</p>

    <h2>Contras</h2>
    <p>Não é muito flexível e precisamos de estilização para melhor vizualização</p>

    <h2>Não usar</h2>
    <p>Para criar layouts</p>

    <caption>Pessoas por idade</caption> <!-- Descreve o que a tabela faz -->

    <table>
        <thead>
            <tr> <!-- Table row - Linha -->
                <th>Nome</th> <!-- Table head -->
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mayk</td> <!-- Descrição -->
                <td>35</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
