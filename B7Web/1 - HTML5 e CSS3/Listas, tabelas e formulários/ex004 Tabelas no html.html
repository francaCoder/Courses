<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            background-color: lightgray;
            margin: 50px;
            font-size: 17px;
        }

    table{ 
        width: 600px;  
        border: 1px solid black; /* Se eu colocar aqui ele aplica a borda na tag da tabela */
    }

    thead{
        background-color: gray;

    }

    th, td{
        padding: 10px;
        border: 1px solid black;
        /* Poderia usar o text align para mudar a direção dos textos */
    }

    td:hover{
        background-color: rgb(151, 74, 74);
        box-shadow: 2px 2px 2px rgba(105, 45, 45, 0.13);
        transition: 0.3s;
    }

    tbody{
        background-color: lightcoral;
        /* tr:nth-child(even) 
        background-color: white; */
        /* Ficaria uma linha sim outra não dessa cor */
    }

    </style>

</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <p>Tabelas são usadas para exeibir dados de forma estruturada</p>

    <table> <!-- Tag tabela -->
        <thead> <!-- Cabeça da tabela -->
            <tr><!-- Table row, Linha -->
                <th>Item 1</th> <!-- Table head -->
                <th>Item 2</th>
                <th>Item 3</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td>...</td> <!-- Table data, Célula -->
                <td>...</td> <!-- Item 2 -->
                <td>...</td> <!-- Item 3 -->
            </tr>
            <tr>
                <td>...</td> <!-- Item 1 -->
                <td>...</td> <!-- Item 2 -->
                <td>...</td> <!-- Item 3-->
            </tr>
            <tr>
                <td>...</td> <!-- Item 1 -->
                <td>...</td> <!-- Item 2 -->
                <td>...</td> <!-- Item 3 -->
            </tr>
        </tbody>    
                </table>
        
    
</body>
</html>
