<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        body{
            background-color: lightgray;

        ul{

        }

</head>
<body>
    <ul> <!-- Unordered list -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>

    <ol start="45">
        <li>Café</li>
        <li>Chá
            <ul>
                <li>Chá preto</li>
                <li>Chá verde</li>
            </ul>
        </li>
        <li>Leite</li>
    </ol>
    
</body>
</html>
