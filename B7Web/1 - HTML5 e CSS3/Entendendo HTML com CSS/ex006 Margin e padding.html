<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e padding</title>
    <style>

        body{
            background-color: lightgray;
            color: black;
        }

        div.exemplo{
            border: 3px solid green;
            margin: 10px; /* Coloque um espaçamento externo de 10px para todas as direções desse elemento */
            padding: 10px; /* Coloque um espaçamento interno de 10px para todas as direções desse elemento */
            /* Posso escolher a direção do padding ou da margin colocando a direção após o respectivo nome */
            /* Posso colocar 4 valores, sabendo que é em sentido horário que serão aplicados, começando de cima.   */
        }

    </style>

</head>
<body>
    <h1>Margin e Padding</h1>
    <div class="exemplo">Texto de Exemplo</div>
    
</body>
</html>
